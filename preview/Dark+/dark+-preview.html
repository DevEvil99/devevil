<!DOCTYPE html>
<html lang="fa" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="DevEvil99.github.io">
    <meta property="og:url" content="https://devevil99.github.io/devevil/preview/Dark+/dark+-preview">
    <meta property="og:title" content="Dark+ Theme for Discord - Preview">
    <meta property="og:description" content="Dark+ Highly customized dark and purple theme for Discord">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/468141324906921984/855151244774866984/dark-logo.png">
    <meta name="theme-color" content="#bb86fc">
    <meta property="og:type" content="website">
    <title>Dark+ Theme for Discord - Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel = "shortcut icon" type="image/png" href="img/dark+-logo"> 
    <link rel="stylesheet" href="css/preview.css">
    
  </head>

  <body>
    <div class="slider">
      <div class="slide active">
        <img src="img/main.jpg" alt="">
        <div class="info">
          <h2>Main</h2>
          <b>Dark+ Highly customized dark and purple theme for Discord</b>
        </div>
      </div>
      <div class="slide">
        <img src="img/setting.jpg" alt="">
        <div class="info">
          <h2>Setting</h2>
          <b>Dark+ Highly customized dark and purple theme for Discord</b>
        </div>
      </div>
      <div class="navigation">
        <i class="fas fa-chevron-left prev-btn"></i>
        <i class="fas fa-chevron-right next-btn"></i>
      </div>
      <div class="navigation-visibility">
        <div class="slide-icon active"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
      </div>
    </div>
    <script type="text/javascript">
    const slider = document.querySelector(".slider");
    const nextBtn = document.querySelector(".next-btn");
    const prevBtn = document.querySelector(".prev-btn");
    const slides = document.querySelectorAll(".slide");
    const slideIcons = document.querySelectorAll(".slide-icon");
    const numberOfSlides = slides.length;
    var slideNumber = 0;

    nextBtn.addEventListener("click", () => {
      slides.forEach((slide) => {
        slide.classList.remove("active");
      });
      slideIcons.forEach((slideIcon) => {
        slideIcon.classList.remove("active");
      });

      slideNumber++;

      if(slideNumber > (numberOfSlides - 1)){
        slideNumber = 0;
      }

      slides[slideNumber].classList.add("active");
      slideIcons[slideNumber].classList.add("active");
    });

    prevBtn.addEventListener("click", () => {
      slides.forEach((slide) => {
        slide.classList.remove("active");
      });
      slideIcons.forEach((slideIcon) => {
        slideIcon.classList.remove("active");
      });

      slideNumber--;

      if(slideNumber < 0){
        slideNumber = numberOfSlides - 1;
      }

      slides[slideNumber].classList.add("active");
      slideIcons[slideNumber].classList.add("active");
    });

    var playSlider;

    var repeater = () => {
      playSlider = setInterval(function(){
        slides.forEach((slide) => {
          slide.classList.remove("active");
        });
        slideIcons.forEach((slideIcon) => {
          slideIcon.classList.remove("active");
        });

        slideNumber++;

        if(slideNumber > (numberOfSlides - 1)){
          slideNumber = 0;
        }

        slides[slideNumber].classList.add("active");
        slideIcons[slideNumber].classList.add("active");
      }, 4000);
    }
    repeater();


    slider.addEventListener("mouseover", () => {
      clearInterval(playSlider);
    });

    slider.addEventListener("mouseout", () => {
      repeater();
    });
    </script>
      

  </body>
</html>
